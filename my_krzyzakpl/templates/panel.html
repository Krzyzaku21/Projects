{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- MDB icon -->
    <link rel="icon" href="{% static 'mdb/favicon/mdb-favicon.ico' %}" type="image/x-icon" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{% static 'mdb/css/mdb.min.css' %}" />
  </head>
  <body>
<div
  class="flex-hd d-flex align-items-center flex-column mb-3 justify-content-center"
>
  <div class="p-2"><a class="btn btn-primary" style="background-color: #3b5998" href="#!" role="button"
  ><i class="fab fa-facebook-f"></i
></a></div>
  <div class="p-2"><a class="btn btn-primary" style="background-color: #ac2bac" href="#!" role="button"
  ><i class="fab fa-instagram"></i
></a></div>
  <div class="p-2"><a class="btn btn-primary" style="background-color: #0082ca" href="#!" role="button"
  ><i class="fab fa-linkedin-in"></i
></a></div>
  <div class="p-2"><a class="btn btn-primary" style="background-color: #333333" href="#!" role="button"
  ><i class="fab fa-github"></i
></a></div>
  <div class="p-2"><a class="btn btn-primary" style="background-color: #dd4b39" href="#!" role="button"
  ><i class="fab fa-google"></i
></a></div>
</div>
</div>
<style>
.flex-hd {
    position: absolute;
    max-height: 270px;
    border-radius: 25px 0px 0px 25px;
    background-color: #282a2d;
    margin-right: calc(-25px);
    padding: 10px;
    color: white;
    right: 0%;
    top: calc(70%);
    transform: translate(calc(-50%),calc(-50%));
    max-width: 80px;
    z-index: 1;
}
</style>
  </body>
</html>
